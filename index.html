<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Contact Form</title>
	<link href="https://ai.cocotweaks.net/repopage/css/main.css" rel="stylesheet">
	<link rel='stylesheet' href='css/style.min.css' />
	
	<link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
<script src="sweetalert2/dist/sweetalert2.min.js"></script>
<link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://ai.cocotweaks.net/coc.png" type="image/x-icon"/>
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="https://page.cocotweaks.net" class="navbar__logo"> <i class="fas fa-chevron-circle-left"></i>  Go Back</a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="https://github.com/Logan1x/Contact-Me"><i class="fas fa-upload"></i>  Update your tweak</a></li>
						<li><a href="http://twitter.com/herkuch"><i class="fas fa-trash-alt"></i>  Tweak removal request</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="https://ai.cocotweaks.net/cum.png">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Community Repo</h1>
					<p>Here you can submit Tweaks so they can get added to are <a href="https://page.cocotweaks.net">Repo page</a> please remember to read are policy</p>
					<div class="alert">Your Tweak will be on the Repo and 24 hours</div>
					<form class="form" id="contactform">
						<label>Developer name</label>
						<input type="text" name="name" id="developername" placeholder="Your Developer Name"required oninvalid="this.setCustomValidity('we need your Developer name so we can find you on are database')" 
						onchange="this.setCustomValidity('')" type="text" />
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com"required oninvalid="this.setCustomValidity('we need your email so we can find you on are database')" 
						onchange="this.setCustomValidity('')" type="text" />
						<label>Name of the Tweak</label>
						<input type="text" name="name" id="tweakname" placeholder="Name of the tweak"required oninvalid="this.setCustomValidity('we need the name of the tweak so we can find it if it needs any updates')" 
						onchange="this.setCustomValidity('')" type="text" />
						<label>Package name | Tweak ID</label>
						<input type="text" name="name" id="packageid" placeholder="Package: com.someone.tweakname"required oninvalid="this.setCustomValidity('we need the package id name so we can find it if it needs any updates and do other things')" 
						onchange="this.setCustomValidity('')" type="text" />
						<label>Tweak Description</label>
						<textarea placeholder="Enter your Tweak Description here" id="textarea"required></textarea>
						<p><a href="https://www.w3.org/"> <i class="far fa-question-circle"></i> Need to Watch</p>
						<center>
						<div class="mainDiv" align="right">
							<input type="file" id="fileButton" value="upload"required> 
							<br>
						</center>
						<center><progress id="uploader" value="0" max="100">0%</progress></center> 
					</div>
						<button type='submit' class="button button__accent" onclick="pop()">Submit Tweak</button>
					</form>
					<header>
						<div class="checkbox">
							<a href="https://terms.cocotweaks.net">
								<center><input type="checkbox"required> </center>
								Do You agree with are Policy | Click here to read them
							  </a>
						   </div>
						</header>
				</div>
			</div>
		</div>
	</div>
	<br>
	<footer>
		<center><div class="copy-title"><b></b></div></center>
	</footer>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<script>
  function pop(){
	let timerInterval
Swal.fire({
  title: 'You successfully uploaded your Tweak',
  html: 'I will close in <b></b>',
  text: 'Something went wrong!',
  icon: 'success',
  timer: 4000,
  timerProgressBar: true,
  willOpen: () => {
    Swal.showLoading()
    timerInterval = setInterval(() => {
      const content = Swal.getContent()
      if (content) {
        const b = content.querySelector('b')
        if (b) {
          b.textContent = Swal.getTimerLeft()
        }
      }
    }, 100)
  },
  onClose: () => {
    clearInterval(timerInterval)
  }
}).then((result) => {
  /* Read more about handling dismissals below */
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log('I was closed by the timer')
  }
});
  }
// in type possible value are success/error/wa/rning /info.
	</script>

<script>

		  }
		}

	onClose: () => {
	  clearInterval(timerInterval)
	}
  }).then((result) => {
	/* Read more about handling dismissals below */
	if (result.dismiss === Swal.DismissReason.timer) {
	  console.log('I was closed by the timer')
	}

	}
  // in type possible value are success/error/wa/rning /info.
	  </script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="js/main.min.js"></script>
<script src="js/fileup.js"></script>
<script src='js/app.min.js'></script>
<script src='js/up.js'></script>
</body>
</html>
